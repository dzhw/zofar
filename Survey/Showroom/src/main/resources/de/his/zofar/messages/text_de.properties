funktionselemente_antwortvalidierung.t2_0=\ \#{layout.P_START} Es gibt verschiedene M\u00F6glichkeiten die Eingaben der Befragten w\u00E4hrend der Befragung auf ihre G\u00FCltigkeit zu pr\u00FCfen. Dadurch k\u00F6nnen ungew\u00FCnschte oder unzureichende Antworten ausgeschlossen und die manuelle Datenaufbereitung erleichtert werden. \#{layout.BREAK}\#{layout.BREAK} \#{layout.ITALIC_START}G\u00FCltigkeit von Antworten bei offenen Textfeldern\:\#{layout.ITALIC_END} \#{layout.BREAK} Bei offenen Textfeldern k\u00F6nnen ohne weitere Einschr\u00E4nkungen alle Zeichen eingegeben werden. Es besteht jedoch die M\u00F6glichkeit die Antworten auf Zeichen, der Anzahl von Zeichen oder einem G\u00FCltigkeitsbereich zu beschr\u00E4nken. Zun\u00E4chst l\u00E4sst sich das Eingabefeld bei offenen Fragen in zwei Typen unterteilen\: \#{layout.BREAK}\#{layout.BREAK} \#{layout.ITALIC_START}text\:\#{layout.ITALIC_END} Wird die Variable als \u201Etext\u201C definiert, sind nur Buchstaben sowie Satzzeichen im Eingabefeld zul\u00E4ssig. \#{layout.BREAK}\#{layout.BREAK} \#{layout.ITALIC_START}number\:\#{layout.ITALIC_END} Wird \u201Enumber\u201C als Typ angegeben sind nur Zahlen sowie Dezimaltrennzeichen im Eingabefeld zul\u00E4ssig. Bei diesem Typen ist es des Weiteren m\u00F6glich einen minimal und maximal Wert zu setzen. Bei der Frage nach dem Geburtsjahr k\u00F6nnte bspw. der minimale Wert auf \u201E1950\u201C und der maximal Wert auf \u201E2000\u201C gesetzt werden. \#{layout.BREAK}\#{layout.BREAK} Wird einer dieser Typen ausgew\u00E4hlt ist eine sogenannte \u201EValidation Message\u201C vonn\u00F6ten, die im Fall einer inkorrekten Eingabe eingeblendet wird und auf die erforderte Eingabe verweist. Bei Typ \u201Enumber\u201C, \u201Emin. Wert 1950\u201C und \u201Emax. Wert 2000\u201C k\u00F6nnte diese z.B. lauten \u201EBitte geben Sie nur Zahlen zwischen 1950 und 2000 ein.\u201C. \#{layout.BREAK}\#{layout.BREAK} Des Weiteren l\u00E4sst sich die L\u00E4nge der Antworten im Eingabefeld einschr\u00E4nken. Wird z.B. das Geburtsjahr abgefragt, l\u00E4sst sich das Eingabefeld auf maximal vier Stellen begrenzen. In Verbindung mit der Einschr\u00E4nkungen auf einen minimal und maximal Wert kann dadurch ein Gro\u00DFteil unplausibler Antworten ausgeschlossen werden. \#{layout.BREAK}\#{layout.BREAK} Hinweis\: Bei der Beschr\u00E4nkung von offenen Feldern auf bestimmte Zeichen handelt es sich faktisch um einen hard force. Ein Weiterkommen in der Befragung ist f\u00FCr die Befragten dann nur m\u00F6glich indem sie die Antworten l\u00F6schen oder korrigieren. \#{layout.BREAK}\#{layout.BREAK} 
