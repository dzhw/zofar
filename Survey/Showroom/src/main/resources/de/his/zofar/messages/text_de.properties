layout.t2_0=\ \#{layout.P_START} Das FrontEnd von Zofar ist mithilfe des "CSS (Cascading Style Sheets)"-Framework Boostrap entwickelt und reagiert als 'responsives Design' dynamisch auf die Eigenschaften des jeweils verwendeten Ger\u00E4tes, Browser und der Bildschirmgr\u00F6\u00DFe. Das Design enth\u00E4lt fluide Elemente sowie fixe Breakpoints, bei denen sich die Darstellung \u00E4ndert. \#{layout.BREAK}\#{layout.BREAK} \#{layout.BOLD_START}Fluide Elemente\#{layout.BOLD_END} orientieren sich an der Bildschirmbreite und ordnen die einzelnen Elemente relativ zueinander an. Das ist beispielsweise bei horinzontalen Skalen der Fall. Die Abst\u00E4nde zwischen den Skalenpunkten werden prozentual zur Gesamtbreite des Content-Bereiches dargestellt. \#{layout.BREAK}\#{layout.BREAK} Demgegen\u00FCber gibt es \#{layout.BOLD_START}fixe Breakpoints\#{layout.BOLD_END}, bei denen sich die Darstellung vollst\u00E4ndig ver\u00E4ndert, indem andere technische Elemente angewandt werden. Das ist bei dem sogenannten Carousel so. Das Carousel dient der Darstellung von Matrizen auf Bildschirmen die schmaler sind als 768 Pixel. Die Matrizen werden in ihre Items aufgeteilt und die Antwortskala vertikal gekippt. W\u00E4hrend der Fragetext fixiert wird, werden die Items mit der Skala im Karussel rotiert. \#{layout.BREAK}\#{layout.BREAK} Das Erscheinungsbild eines Fragebogens mit Zofar kann \u00FCber eine Vielzahl von Layoutoptionen angepasst werden. Beispielweise lassen sich folgende Bausteine individuell anpassen\: \#{layout.UNORDEREDLIST_START} \#{layout.LISTITEM_START} Logo(s) im Headerbereich \#{layout.LISTITEM_END} \#{layout.BREAK} \#{layout.LISTITEM_START} Farbe des unteren Balkens \#{layout.LISTITEM_END} \#{layout.BREAK} \#{layout.LISTITEM_START} Schriftart, -farbe und -gr\u00F6\u00DFe \#{layout.LISTITEM_END} \#{layout.BREAK} \#{layout.LISTITEM_START} Farbe des Zebra-Musters \#{layout.LISTITEM_END}\#{layout.UNORDEREDLIST_END} \#{layout.BREAK}\#{layout.BREAK} Zus\u00E4tzlich zu CSS-\u00C4nderungen k\u00F6nnen unterschiedliche Schriftschnitte verwendet und Texte mittels Umbr\u00FCche und Abs\u00E4tze formatiert werden. Diese Anpassungen werden direkt im QML, dem Dokument der Fragebogenprogrammierung, vorgenommen. \#{layout.BREAK}\#{layout.BREAK} 
