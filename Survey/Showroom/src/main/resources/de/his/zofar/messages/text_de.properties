paradaten.t2_0=\ \#{layout.P_START} Als Paradaten werden in der empirischen Sozialforschung solche Daten zusammengefasst, die bei Befragungen \u2013 jenseits der Antworten der Befragten, den Befragungsdaten \u2013 Aufschluss \u00FCber den Befragungsprozess geben (vgl. Schmidutz und Bristle 2013, pp. 2).\#{layout.BREAK} Im Gegensatz zu Metadaten, den aggregierten Informationen wie Feldzeitbeginn und -ende einer Studie oder Teilnahmeraten, enthalten Paradaten Informationen \u00FCber das individuelle Antwortverhalten der Befragten (vgl. Kaczmirek 2008, pp. 59ff). Paradaten entstehen u.a. dadurch, dass mit einem Endger\u00E4t auf eine Webseite zugegriffen wird. G\u00E4nzlich unbemerkt vom Nutzenden sendet das Endger\u00E4t Daten an die angeforderte Webseite, damit diese korrekt dargestellt werden kann. Damit eine Onlinebefragung technisch einwandfrei funktioniert, werden zus\u00E4tzlich zur Erfassung dieser clientseitigen Paradaten auch serverseitig Paradaten generiert.\#{layout.BREAK} Eine Auflistung der Paradaten, die bislang derzeit von Zofar erhoben werden k\u00F6nnen, befindet sich in der folgenden Tabelle. \#{layout.BREAK}\#{layout.BREAK} 
