index_hintergrundinformationen.t2_0=\ \#{layout.BREAK}\#{layout.BREAK} \#{layout.P_START} Zwischen 2009 und 2015 wurde im Servicebereich das auf die spezifischen Bed\u00FCrfnisse sozialwissenschaftlicher Forschung zugeschnittene Onlinebefragungssystem ZOFAR entwickelt. Es handelt sich um eine Java-Enterprise-Anwendung, die wir unter einer Open Source Lizenz (AGPL V3+) betreiben. Die Funktionsweise des Systems ber\u00FCcksichtigt, dass die Befragten \u00FCber unterschiedliche Technologien verf\u00FCgen und stellt (bspw. durch die weitgehende Vermeidung von JavaScript) sicher, dass alle Personen die Onlinebefragung in \u00E4hnlicher Weise erleben und valide Daten erhoben werden k\u00F6nnen. Es unterst\u00FCtzt etliche Standardfragetypen (sowohl offene Fragen als auch Einfach- und Mehrfachauswahlen, Auswahlmatrizen, semantische Differenziale sowie Hybride daraus). Zus\u00E4tzlich ist das Befragungssystem in der Lage neue Fragetypen abzubilden, wie die benutzer*innenfreundliche Erfassung langj\u00E4hriger Biographien auf Monatsebene. Es bietet zahlreiche M\u00F6glichkeiten der inhaltlichen und visuellen Gestaltung von Onlinebefragungen (verschiedene Login-Verfahren, optionale Anzeige der Befragungsl\u00E4nge, Integration von Corporate Designs, Einbindung von Fremdsprachen, Umsetzung von komplexen Filterf\u00FChrungen). \#{layout.BREAK}\#{layout.BREAK} Die Serverarchitektur hinter Zofar basiert auf einem Serververbund, der durch seine Redundanz Ausfall- und Funktionssicherheit bietet. Zum Cluster geh\u00F6ren Apache HTTP-Server, Apache Tomcat-Applikationsserver und PostrgreSQL-Datenbankserver (inkl. Continuous Archiving und Hot-Standby f\u00FCr Point-In-Time-Recovery und zus\u00E4tzliche Datensicherheit). Die Konfiguration der Apache HTTP-Server erm\u00F6glicht die Durchf\u00FChrung paralleler Befragungen und eine Lastverteilung auf mehrere Tomcat-Applikationsserver im Falle von gr\u00F6\u00DFeren Befragungen. \#{layout.BREAK}\#{layout.BREAK} \#{layout.P_END} 
