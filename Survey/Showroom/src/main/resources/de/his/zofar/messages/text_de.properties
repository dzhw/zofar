monitoring.t2_2=\ \#{layout.BREAK}\#{layout.BREAK} \#{layout.BOLD_START}erweiterte R\u00FCcklaufstatistik\#{layout.BOLD_END} (\#{layout.ITALIC_START}'institutional feedback'\#{layout.ITALIC_END})\#{layout.BREAK} Eine erweiterte R\u00FCcklaufstatistik ist eine nach Befragungsguppen untergliederte R\u00FCckgabe der oben genannten Auswertungen. Diese wird ben\u00F6tigt, wenn beispielsweise eine Befragung an verschiedenen Einrichtungen und Hochschulen stattfindet oder verschiedene Kohorten o.\u00E4. enth\u00E4lt, die durch eine Preload-Variable identifiziert werden k\u00F6nnen. Um den \u00DCberblick zu erhalten, wie der R\u00FCcklauf an den teilnehmenden Institutionen verl\u00E4uft, werden die Auswertungen \u00FCber eine Preload-Variable - sofern vorhanden - einzeln ausgegeben. \#{layout.BREAK}\#{layout.BREAK} Auch hierf\u00FCr wird ein projektspezifischer Link zur Verf\u00FCgung gestellt \u00FCber den mittels "send"-Button die entsprechende Auswertung gestartet wird. Diese R\u00FCcklaufstatistik wird - im Gegensatz zu der allgemeinen R\u00FCcklaufstatistik - als ZIP-Datei erstellt und enth\u00E4lt zudem Listen von Token, sortiert nach dem Institut-Preload und separiert nach den Befragungsstati (unused, finished, participated, blocked). Die einzeln erstellten Token-Listen k\u00F6nnen f\u00FCr den Versand von Erinneruengen verwendet werden. 
