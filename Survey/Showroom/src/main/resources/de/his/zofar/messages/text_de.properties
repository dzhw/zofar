fragetypen_matrix.t2_0=\ \#{layout.P_START} \#{layout.BREAK} \#{layout.BREAK} TIPP\: \#{layout.BREAK} \#{layout.UNORDEREDLIST_START} \#{layout.LISTITEM_START} Gro\u00DFe Matrizen (ab 5-7 Zeilen bzw. Spalten) k\u00F6nnen Befragte \u00FCberfordern und zu einem Absinken der Datenqualit\u00E4t f\u00FChren (z.B. stereotypes Ankreuzen einer Antwortkategorie, Item-Nonresponse); sie sollten deshalb auf mehrere Fragebogenwebseiten aufgeteilt werden (Pannewitz 2002\: 15ff., Reinboth 2005\: 111f.). \#{layout.LISTITEM_END} \#{layout.LISTITEM_START} Du kannst sowohl alle als auch nur einen Teil der Antwortkategorien (z.B. die Skalenendpunkte) mit Labels versehen. Grunds\u00E4tzlich ist die Datenqualit\u00E4t von Skalen signifikant h\u00F6her, wenn alle Antwortkategorien benannt werden, da dies Klarheit verschafft \u00FCber die Bedeutung der verschiedenen Skalenpunkte (Krosnick und Berent 1993 sowie Peters und McCormick 1966 in Krosnick 1999). Die Aufmerksamkeit der Befragten f\u00FCr die Labels sinkt dabei allerdings mit der Zahl an benannten Antwortkategorien (Menold et al. 2014). Werden hingegen ausschlie\u00DFlich die Skalenendpunkte benannt, dann werden diese Extremwerte von den Befragten h\u00E4ufiger selektiert, als wenn alle Antwortkategorien mit Labels versehen sind (Moors et al. 2014). \#{layout.LISTITEM_END} \#{UNORDEREDLIST_END} \#{layout.P_END} 
