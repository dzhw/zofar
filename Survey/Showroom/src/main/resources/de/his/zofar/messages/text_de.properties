monitoring.t2_0=\ F\u00FCr jede Zofar-Befragung besteht die M\u00F6glichkeit eine R\u00FCcklaufstatistik \u00FCber das sogenannte "Cockpit" abzurufen. \#{layout.BREAK} Damit die Projektmitarbeiter diese R\u00FCcklaufstatistik eigenst\u00E4ndig abrufen k\u00F6nnen, wird ein Projektzugang f\u00FCr das entsprechende Befragungs-Cockpit erstellt. Mittels dieser Zugangsdaten kann auf einen Link pro Befragung zugegriffen werden, auf der die R\u00FCcklaufstatistik der jeweiligen Befragung abgerufen werden kann. \#{layout.BREAK}\#{layout.BREAK} Das Cockpit gibt den aktuellen Status der Befragung wieder. Eine Auswertung \u00FCber die gesamte Feldphase stellt das Cockpit derzeit nicht zur Verf\u00FCgung. Die folgenden Informationen lassen sich aus der R\u00FCcklaufstatistik ablesen\: \#{layout.BREAK}\#{layout.BREAK} \#{layout.BOLD_START}finished\#{layout.BOLD_END}\: Als 'finished' gelten Teilnehmende, welche das Befragungsende erreicht haben. Die Standardeinstellung sieht als abgeschlossene Frageb\u00F6gen lediglich den Besuch der letzten Fragebogenseite ("end") vor. H\u00E4ufig ist es sinnvoll dar\u00FCber hinaus Seiten als 'beendet' zu definieren, bspw. wenn es cancel-Seiten gibt oder inhaltlich nicht relevante Seiten. \u00DCber die Konfiguration lassen sich aus diesem Grund bis zu 5 zus\u00E4tzliche Seiten als Abschluss-Seiten definieren. \#{layout.BREAK} \#{layout.BOLD_START}unfinished\#{layout.BOLD_END}\: Gibt die Anzahl der Teilnehmenden wieder, welche die Befragung gestartet haben, also mindestens die index-Seite aufgerufen haben, das Befragungsende aber (noch) nicht erreicht haben. Hierzu z\u00E4hlen sowohl Abbrecher als auch zum Zeitpunkt des Aufrufs aktive Teilnehmer*innen. \#{layout.BREAK} \#{layout.BOLD_START}participated\#{layout.BOLD_END}\: Als 'participated' gelten alle Teilnehmende, welche zumindest die Startseite gesehen haben. Das entspricht die Summe der 'finished' und 'unfinished' und beinhaltet alle Personen die auf den Befragungslink geklickt haben, Die Gruppe entspricht dem Gegenteil von unbenutzen Befragungslinks ("unused"). \#{layout.BREAK} \#{layout.BOLD_START}exit pages\#{layout.BOLD_END}\: Unter 'exit pages' werden alle Seiten aufgelistet, bei denen mind. eine Person die Befragung abgebrochen bzw. unterbrochen hat, sowie die zuletzt gesehene Seite zum Zeitpunkt der Abfrage. Um hier m\u00F6glichst wenig aktive Teilnehmende zu erfassen, werden diese Informationen mit einer Latenz von einer Stunde ausgegeben. \#{layout.BREAK}\#{layout.BREAK} Zus\u00E4tzlich zu den Standardangaben, k\u00F6nnen bis zu vier Variablen in der R\u00FCcklaufstatistik definiert werden, von denen einfache H\u00E4ufigkeitsausz\u00E4hlungen ausgegeben werden. \#{layout.BREAK}\#{layout.BREAK} 
