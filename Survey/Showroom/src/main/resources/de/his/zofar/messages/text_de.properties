mehrsprachigkeit.t2_0=\ \#{layout.P_START} Frageb\u00F6gen in Zofar k\u00F6nnen in mehreren Sprachen dargestellt werden. Hierf\u00FCr werden f\u00FCr alle sichtbaren Textelemente \u00DCbersetzungen im Befragungssystem hinterlegt. Die Sprachen k\u00F6nnen von den Befragten auf jeder Fragebogenseite bzw. jeder \u00FCbersetzten Fragebogenseite ausgew\u00E4hlt werden. Bei einem mehrsprachigen Fragebogen erscheint in dem Seiten-header ein Button mit den L\u00E4nderflaggen, die auszuw\u00E4hlen sind. Gibt es nur zwei Sprachen, wechselt der Button je nach aktueller Sprach in die Flagge, die nicht ausgew\u00E4hlt ist. Bietet der Fragebogen mehr als zwei Sprachen an, erfolgt die Sprachauswahl \u00FCber ein Dropdown-Men\u00FC an derselben Stelle. Die aktuell ausgew\u00E4hlte Sprache wird f\u00FCr die n\u00E4chsten Seiten \u00FCbernommen, kann aber auf jeder Befragungsseite die \u00FCbersetzt ist, wieder ge\u00E4ndert werden. \#{layout.BREAK} Es ist auch m\u00F6glich, die bevorzugte Sprache von den Befragten einmalig zu Beginn des Fragebogens ausw\u00E4hlen zu lassen. \#{layout.BREAK}\#{layout.BREAK} Zofar unterst\u00FCtzt auch nicht-westliche Sprachen/Schriften. Da bei einer \u00DCbersetzung jedoch nur die Textelemente ver\u00E4ndert werden, ist zu beachten, dass die Lesrichtung bei einer \u00DCbersetzung einheitlich bleibt. \#{layout.BREAK}\#{layout.BREAK} Als Standardeinstellung hinterlegt Zofar f\u00FCr die vom Befragten gew\u00E4hlte Sprache lediglich ein Paradatum (language). Kann die Sprache im Verlauf des Fragebogens mehrfach gewechselt werden, spiegelt diese Variable den zuletzt gespeicherten Zustand wider. \#{layout.P_END} 
