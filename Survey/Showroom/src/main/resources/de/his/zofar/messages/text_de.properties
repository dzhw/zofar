barrierefreiheit_generelle_anforderungen.t2_0=\ \#{layout.P_START} \#{layout.UNORDEREDLIST_START} \#{layout.LISTITEM_START} Skalierbarkeit\: Die Gr\u00F6\u00DFe von Schriften, Bereiche und Abst\u00E4nde usw. m\u00FCssen skalierbar sein. Da manche Nutzer*innen die Funktion der Browser zur Vergr\u00F6\u00DFerung von Schriften etc. nutzen, sollte selbst bei einer prozentualen Vergr\u00F6\u00DFerung der Inhalt noch gut lesbar und erkennbar sein. \#{layout.LISTITEM_END}\#{layout.BREAK} \#{layout.LISTITEM_START} Responsivit\u00E4t\: Web-Angebot sollte auf allen Endger\u00E4ten gut lesbar sein. \#{layout.LISTITEM_END} \#{layout.BREAK} \#{layout.LISTITEM_START} Einhalten einer aussagekr\u00E4ftigen Struktur\: \u00DCberschriftenlevel h1-h6 korrekt einsetzen. Nur eine Haupt\u00FCberschrift (h1), der eine h2 folgt, welcher wiederum entweder eine weitere h2 oder eine h3 folgt. \#{layout.LISTITEM_END}\#{layout.BREAK} \#{layout.LISTITEM_START} Navigation\: Das Bewegen durch die Website sollte leicht und einfach zu verstehen sein. F\u00FCr Menschen, die keine Maus bedienen k\u00F6nnen, sollte die Navigation auch per Tastatur m\u00F6glich sein. \#{layout.LISTITEM_END}\#{layout.BREAK} \#{layout.LISTITEM_START} Kontrastverh\u00E4ltnis\: Kontrastreiche Farben einsetzen \u2013 v.a. auf ausreichenden Kontrast zwischen Vorder- und Hintergrundfarben (gerade f\u00FCr Texte mit kleiner Schriftgr\u00F6\u00DFe wichtig) achten. Der Kontrast von normalgro\u00DFem Text sollte mindestens 4,5\:1 betragen. Ein Kontrast-Check ist auf folgender Website m\u00F6glich \#{layout.hyperlink('https\://webaim.org/resources/contrastchecker/','https\://webaim.org/resources/contrastchecker/','_blank')} \#{layout.LISTITEM_END}\#{layout.BREAK} \#{layout.LISTITEM_START} Hochdeutsch\: Wird eher von Vorleseprogrammen erkannt als Jugendsprache, Anglizismen, Abk\u00FCrzungen oder \u00E4hnliches. \#{layout.LISTITEM_END}\#{layout.BREAK} \#{layout.LISTITEM_START} Einfache Sprache\: Einfachen Satzbau verwenden und auf Fremdw\u00F6rter weitgehend verzichten. Es existiert kein allgemeiner Standard zu einacher Sprache. Durch die Beachtung einiger Regeln wird die Sprache jedoch deutlich vereinfacht. Eine Pr\u00FCfung auf diese Regeln erm\u00F6glicht diese Website\: \#{layout.hyperlink('https\://multisprech.org/einfache-sprache/einfach-schreiben/languagetool-leichte-sprache/', 'https\://multisprech.org/einfache-sprache/einfach-schreiben/languagetool-leichte-sprache/','_blank')} \u00DCber die Funktion der Mehrsprachigkeit in zofar-Befragungen kann auch eine zus\u00E4tzliche "einfache Sprache" eingebaut werden. \#{layout.LISTITEM_END}\#{layout.BREAK} \#{layout.LISTITEM_START} Akronyme und Abk\u00FCrzungen\: Diese mit vorgesehenem HTML-Element abbr auszeichnen. \#{layout.LISTITEM_END}\#{layout.BREAK} \#{layout.LISTITEM_START} Aussagekr\u00E4ftige Metadaten\: Title-Tags und Meta-Description bef\u00FCllen. \#{layout.LISTITEM_END}\#{layout.BREAK} \#{layout.LISTITEM_START} Alternativtexte (Alt-Texte)\: Alt-Texte beschreiben ein digitales Bild, sodass ein Bildschirmleseprogramm oder andere Hilfstechnologien das Bild interpretieren k\u00F6nnen und behinderte Menschen es verstehen k\u00F6nnen. (Bsp.\: Ein schwarzer Hund rennt von links \u00FCber eine gro\u00DFe Wiese). Weitere Infos\: \#{layout.hyperlink('https\://www.techsmith.de/blog/alternativtext/','https\://www.techsmith.de/blog/alternativtext/','_blank')} \#{layout.LISTITEM_END}\#{UNORDEREDLIST_END} \#{layout.BREAK}\#{layout.BREAK} \#{layout.P_END} 
