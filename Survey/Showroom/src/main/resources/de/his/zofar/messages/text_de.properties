datenschutz.t2_0=\ \#{layout.P_START} Bei der Durchf\u00FChrung von Onlinebefragungen m\u00FCssen verschiedene Aspekte des Datenschutzes beachtet und im besten Fall der gesamte Data-Life-Cycle bereits im Vorfeld eingeplant werden. \#{layout.BREAK}\#{layout.BREAK} Der gesetzliche Datenschutz dient dem Schutz nat\u00FCrlicher Personen bei der Verarbeitung personenbezogener Daten sowie der informationellen Selbstbestimmung dieser Personen \u00FCber Art und Umfang der Erhebung und Verarbeitung ihrer Daten. \#{layout.BREAK}\#{layout.BREAK} In diesem Sinne d\u00FCrfen \u201Epersonenbezogene Daten, aus denen die rassische und ethnische Herkunft, politische Meinungen, religi\u00F6se oder weltanschauliche \u00DCberzeugungen oder die Gewerkschaftszugeh\u00F6rigkeit hervorgehen, sowie die Verarbeitung von genetischen Daten, biometrischen Daten zur eindeutigen Identifizierung einer nat\u00FCrlichen Person, Gesundheitsdaten oder Daten zum Sexualleben oder der sexuellen Orientierung\u201C. (Art 9, Abs.1 DSGVO) nur dann erhoben und verarbeitet werden, wenn eine ausdr\u00FCckliche und zweckgebundene Einwilligung vorhanden ist. \#{layout.BREAK}\#{layout.BREAK} Eine Einwilligung ist nur dann g\u00FCltig, wenn die Befragten \u00FCber die Verwendung und Verarbeitung der Daten informiert werden und sie dem ausdr\u00FCcklich zustimmen. Die Zustimmung kann deshalb nur \u00FCber die sogenannte 'Opt-In'-Methode zu Beginn jeder Befragung erfolgen. Die Informierung erfolgt z.B. \u00FCber ein sogenanntes Datenschutzblatt in dem ein \u00DCberblick \u00FCber das jeweilige Projekt, die Personen oder Institutionen, die die Daten erhalten und den Verwendungszweck bzw. die Verwendungszwecke. \#{layout.BREAK}\#{layout.BREAK} Die Einwilligung erfolgt zu Beginn der Befragung \u00FCber eine Frage mit einer Checkbox, die nicht bereits vorausgef\u00FCllt werden kann. Ohne diese Zustimmung darf der Befragte den Fragebogen nicht ausf\u00FCllen. \#{layout.BREAK}\#{layout.BREAK} Ein Beispiel f\u00FCr eine int