funktionselemente_anzeige_befragungsfortschritt.t1_4=\ \#{layout.P_START} Zofar unterst\u00FCtzt die Anzeige der Befragungsl\u00E4nge in Form von Fortschrittsbalken und Kapitel\u00FCberschriften. Damit wird den Befragten ein \u00DCberblick \u00FCber ihren Fortschritt in der Befragung gegeben, sodass sie besser einsch\u00E4tzen k\u00F6nnen wie lange die Befragung noch andauert. \#{layout.BREAK}\#{layout.BREAK} \#{layout.H5_START} Fortschrittsbalken \#{layout.H5_END}\#{layout.BREAK} Fortschrittsbalken zeigen den Befragten an wie viel Prozent der Befragung sie bisher abgeschlossen haben und geben Aufschluss \u00FCber die restliche Dauer der Befragung. Die Prozentangaben richten sich an der Gesamtheit der Fragebogenseiten. Bei Befragungen mit einer komplexen Filterf\u00FChrung kann es zu gro\u00DFen Spr\u00FCngen in der Fortschrittsanzeige kommen. \#{layout.BREAK}\#{layout.BREAK}F\u00FCr sogenannte "Fortschrittsbalken" in Onlinebefragungen (an denen direkt die noch zu absolvierende Befragungszeit ersichtlich ist) gibt es aus methodischer Sicht verschiedene Pro- und Contra-Argumente. Gerade bei komplexen Befragungen, die viele individuelle Filterungen und somit weniger einen "linearen Befragungsverlauf" beinhalten, l\u00E4sst sich der tats\u00E4chliche Befragungsfortschritt f\u00FCr einzelne Befragte nicht immer ganz genau bestimmen, weil er auch von Angaben abh\u00E4ngt, die noch im weiteren Verlauf getroffen werden (z.B. ob Kinder vorhanden sind oder ein Auslandssemester absolviert wurde). \#{layout.BREAK}\#{layout.BREAK} \#{layout.H5_START} Kapitel\u00FCberschrift \#{layout.H5_END}\#{layout.BREAK} Viele Frageb\u00F6gen sind thematisch sortiert, d.h. es werden verschiedene Themenbereiche erfragt. Diese thematischen Bl\u00F6cke (im Folgenden \#{layout.ITALIC_START}Module\#{layout.ITALIC_END} genannt) lassen sich dazu verwenden den Befragten einen groben \u00DCberblick \u00FCber den Fragebogen zu geben und eine Orientierung an welcher Stelle er sich gerade befindet. \#{layout.BREAK}\#{layout.BREAK} Im Gegensatz zu dem Fortschrittsbalken wird hier nicht die Gesamtl\u00E4nge der Seiten zur\u00FCckgemeldet sonden nur die Module, wodurch Unterschiede und Spr\u00FCnge durch bedingte Filterf\u00FChrung innerhalb der Module den Befragten nicht ersichtlich wird. Der Befragungsfortschritt kann so, als Bild dargestellt, jeweils zum \u00DCbergang von Modulen oder im Header auf jede Seite eingef\u00FCgt weden. \#{layout.BREAK} Dies hat den Vorteil, dass der Befragte einen groben \u00DCberblick \u00FCber den zu erwartenden Aufwand hat, auf der anderen Seite eine komplexe Filterf\u00FChrung nicht zu gro\u00DFen Spr\u00FCngen im Fortschrittbalken f\u00FChrt. \#{layout.BREAK}\#{layout.BREAK} \#{layout.P_END} 
