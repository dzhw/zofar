fragetypen_offene_frage.t2_0=\ \#{layout.P_START} Eingabefelder dienen der Erfassung von Antworten auf offene Fragen. Mittels Tastatur k\u00F6nnen die Befragten ihre selbstformulierten Antworten abgeben. Die im Rohdatensatz gespeicherten Antworten auf offene Fragen m\u00FCssten im Zuge der Datenaufbereitung manuell gepr\u00FCft und gegebenenfalls rekodiert werden, eine Automatisierung dieser Prozesse kann nicht angeboten werden. \#{layout.BREAK} \#{layout.BREAK} Offene Fragen k\u00F6nnen mit dynamischen Feldern unterst\u00FCtzt werden. Dabei werden den offenen Feldern Listen von m\u00F6glichen Antworten hinterlegt (z.B. L\u00E4nderlisten), die den Befragten via search-as-you-type als Vorschl\u00E4ge zur Eingabe angeboten werden. Die Befragten k\u00F6nnen mithilfe der Maus oder den Pfeiltasten und der Enter-Taste aus der Vorschlagsliste ausw\u00E4hlen oder unabh\u00E4ngig von den Vorschl\u00E4gen eine Antwort eingeben. \#{layout.BREAK} Dynamische Felder bieten sich vor allem bei Fragen an, die eigentlich geschlossen sind, bei denen es aber zu viele m\u00F6gliche Antworten gibt, um sie in einem DropDown-Men\u00FC darzustellen, wie z.B. bei St\u00E4dtenamen, L\u00E4nderlisten oder Studienf\u00E4chern. 
