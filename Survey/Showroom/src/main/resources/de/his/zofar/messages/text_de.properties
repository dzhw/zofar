fragetypen_kalendarium.t2_0=\ \#{layout.P_START} Das Kalendarium ist ein zusammengesetzter Fragetyp, der zur Erfassung von T\u00E4tigkeiten im Zeitverlauf verwendet werden kann. Dabei k\u00F6nnen T\u00E4tigkeiten (z.B. Studium, Elternzeit, Erwerbst\u00E4tigkeit) einer zeitlichen Einheit (z.B. Tag, Monat, Semester) zugeordnet werden. Einer zeitlichen Einheit k\u00F6nnen mehrere T\u00E4tigkeiten zugeordnet werden. Die Befragten w\u00E4hlen hierf\u00FCr bspw. zun\u00E4chst die T\u00E4tigkeit "Praktikum" aus und markieren anschlie\u00DFend den Zeitraum April, Mai und Juni des Jahres 2015, in dem das Praktikum stattfand. Als n\u00E4chstes k\u00F6nnten weitere T\u00E4tigkeiten samt Zeiteinheiten ausgew\u00E4hlt werden. \#{layout.BREAK} Das Kalendarium kann als Alternative oder zur Unterst\u00FCtzung f\u00FCr die retrospektive Erhebung von Lebensereignissen dienen, indem die optische Darstellung von Ereignissen verschiedener Lebensbereiche (Familie, Arbeit, Ausbildung) Erinnerungsprozesse unterst\u00FCtzen kann (vgl. Belli et al. 2001\: 48). \#{layout.BREAK} \#{layout.BREAK} Ein Anschauungsbeispiel f\u00FCr ein Kalendarium findest Du 
