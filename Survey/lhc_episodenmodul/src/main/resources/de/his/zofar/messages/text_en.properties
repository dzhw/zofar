index.t1_0=\ \#{layout.BOLD_START} \#{layout.HEADLINE_START} \#{layout.DZHW_GREY_START} Welcome to our first survey of graduates of the academic year 2021 within the Student Life Cycle Panel (SLC) \#{layout.DZHW_GREY_END} \#{layout.HEADLINE_END} \#{layout.BOLD_END} \#{layout.BREAK}\#{layout.BREAK} \#{layout.BOLD_START} For the German version of the survey please click the flag in the header\! \#{layout.BOLD_END} \#{layout.BREAK}\#{layout.BREAK} 
index.t2_0=\ This survey will take 20 to 40 minutes to complete depending on your personal living situation. While the completion of the survey will be possible on your smartphone, a bigger screen is recommended for reasons of comfort and speed. Note that you can always pause the survey and continue at a later point in time. \#{layout.BREAK} After finishing the survey, there will be an opportunity to participate in the announced prize draw\:  As a token of our gratitude we are giving away two bicycle vouchers worth 1,000 euros each, two smartphones (iPhone 13 / Samsung S22), two tablets (iPad Air / Samsung Tab S8), 25 \u0022Deutsche Bahn\u0022 vouchers worth 100 euros each and 50 \u0022Wunschgutscheine\u0022 worth 50 euros each.\#{layout.BREAK} \#{layout.BREAK} 
index.t3_0=\ \#{layout.BOLD_START} Information on survey data protection \#{layout.hyperlink('./Abs21_Datenschutz.pdf','[Download PDF]','_blank')} \#{layout.BOLD_END} \#{layout.BREAK}\#{layout.BREAK} 
index.t4_0=Your participation is of course voluntary. Your information will exclusively be used for scientific purposes and uses of evaluation. The survey data will be provided to other scientists and published in anonymised form only. Your contact information will be stored and processed strictly seperately from your survey data and will not be passed on to third parties. \#{layout.BREAK}\#{layout.BREAK} Please confirm your willingness to participate. Afterwards, you can access the survey by clicking on the continue button. \#{layout.BREAK}\#{layout.BREAK} 
