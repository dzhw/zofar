<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface componentType="org.zofar.picturebar">
	<composite:attribute name="value" type="java.lang.Integer" required="true" />
	<composite:attribute name="navigator" type="de.his.zofar.presentation.surveyengine.ui.interfaces.INavigator" required="true" />
	<composite:attribute name="dot" type="java.lang.String" default="./images/progress/dot.png" />
	<composite:attribute name="arrow" type="java.lang.String" default="./images/progress/arrow.png" />
	<composite:attribute name="milestones" type="java.util.Map" />
</composite:interface>

<composite:implementation>

</composite:implementation>
</html>
