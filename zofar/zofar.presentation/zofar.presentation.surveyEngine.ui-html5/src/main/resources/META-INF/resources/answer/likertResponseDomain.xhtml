<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface componentType="org.zofar.LikertResponseDomain">
    <composite:attribute name="value" required="true" />
   
    <composite:attribute name="direction" required="false" default="vertical"
        type="java.lang.String" />
    <composite:attribute name="showMidScaleHeader" required="false"
        default="false" type="java.lang.Boolean" />
    <composite:attribute name="showValues" required="false"
        default="false" type="java.lang.Boolean" />
    <composite:attribute name="missingSeparated" type="java.lang.Boolean"
		default="true" />
</composite:interface>

<composite:implementation>
</composite:implementation>


</html>
