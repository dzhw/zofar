<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:zo="http://zofar.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>
	<h:dataTable value="#{devProxy.registeredKeys}" var="key" rendered="#{!devProxy.isEmpty()}">
		<h:column>
			<f:facet name="header">UID</f:facet>
						        #{key}
						    </h:column>
						    		<h:column>
			<f:facet name="header">&nbsp;&nbsp;</f:facet>
				&nbsp;&nbsp;		    
		</h:column>
		<h:column>
			<f:facet name="header">Condition</f:facet>
		#{devProxy.registered[key]}
						    </h:column>
	</h:dataTable>

</composite:implementation>

</html>
