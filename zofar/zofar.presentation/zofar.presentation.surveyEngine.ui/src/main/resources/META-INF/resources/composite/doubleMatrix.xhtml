<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface
    componentType="org.zofar.DoubleMatrix">
    <composite:facet name="header" />
</composite:interface>

<composite:implementation>
    <h:panelGroup styleClass="zofar-matrix-double" layout="block"
        rendered="#{cc.attrs.rendered}">
        <h:panelGroup styleClass="zofar-matrix-header" layout="block"
            rendered="#{not empty cc.facets.header}">
            <composite:renderFacet name="header" />
        </h:panelGroup>
        <composite:insertChildren />
    </h:panelGroup>
</composite:implementation>
</html>
