<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:zo="http://zofar.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface componentType="org.zofar.ButtonPanel">
	<composite:attribute name="isLastPage" type="java.lang.Boolean"
		required="false" default="false" />
	<composite:attribute name="recorderEnabled" type="java.lang.Boolean"
		required="false" default="false" />
</composite:interface>

<composite:implementation>
	<h:outputStylesheet library="css" name="buttons.css" target="head" />
	<span style="text-align: center"> <zo:defaultAction
			value="#{cc.bundle.next}" isLastPage="#{cc.attrs.isLastPage}"
			recorderEnabled="#{cc.attrs.recorderEnabled}" /> <zo:backward
			value="#{cc.bundle.previous}"
			recorderEnabled="#{cc.attrs.recorderEnabled}" /> 
			<zo:final value="#{cc.bundle.finalSurvey}" recorderEnabled="#{cc.attrs.recorderEnabled}"/> <zo:forward
			value="#{cc.bundle.next}" isLastPage="#{cc.attrs.isLastPage}"
			recorderEnabled="#{cc.attrs.recorderEnabled}" />
	</span>
	<span style="float: right;"> 
	<zo:logout value="#{cc.bundle.logout}" />
	</span>




</composite:implementation>

</html>
