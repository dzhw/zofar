<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:zo="http://zofar.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface componentType="org.zofar.display.jumper">
	<composite:attribute name="value" type="java.lang.String"
		required="true" />
	<composite:attribute name="recorderEnabled" type="java.lang.Boolean"
		required="false" default="false" />
</composite:interface>

<composite:implementation>
	<zo:reload id="#{cc.clientId}_sub" value="#{cc.attrs.value}" recorderEnabled="#{cc.attrs.recorderEnabled}"/>
</composite:implementation>
</html>
