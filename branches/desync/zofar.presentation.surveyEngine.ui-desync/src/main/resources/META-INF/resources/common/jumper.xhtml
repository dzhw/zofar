<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface componentType="org.zofar.Jumper">
	<composite:attribute name="value" type="java.lang.String"
		required="true" />
	<composite:attribute name="targetPage" type="java.lang.String"
		required="true" />
	<composite:attribute name="disabled" type="java.lang.Boolean"
		required="false" default="false" />
</composite:interface>

<composite:implementation>
	<h:commandLink value="#{cc.attrs.value}"
		action="jump" class="zo-jumper" disabled="#{cc.attrs.disabled}" target="_self">
		<f:actionListener binding="#{jumperBean}"/>
		<f:attribute name="targetPage" value="#{cc.attrs.targetPage}"/>
	</h:commandLink>
</composite:implementation>


</html>
