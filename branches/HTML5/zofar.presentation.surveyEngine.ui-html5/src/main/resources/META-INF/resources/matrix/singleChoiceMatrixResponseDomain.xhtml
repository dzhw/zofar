<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface
    componentType="org.zofar.SingleChoiceMatrixResponseDomain">
    <composite:attribute name="questionColumn" type="java.lang.Boolean"
        default="true" />
    <composite:attribute name="isDifferential" type="java.lang.Boolean"
        default="false" />
    <composite:attribute name="isShowValues" type="java.lang.Boolean"
        default="false" />
    <composite:attribute name="rowClasses"
        type="java.lang.String" default="zofar-odd, zofar-even" />
    <composite:attribute name="noResponseOptions"
        type="java.lang.Integer" required="true" />
    <composite:facet name="header" />
    <composite:facet name="scaleHeader" />
    <composite:facet name="missingHeader" />
</composite:interface>

<composite:implementation>
</composite:implementation>
</html>
